<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WhatXapp - A modern messaging app" />
    <meta name="keywords" content="messaging, real-time, chat, WhatXapp, communication" />
    <meta property="og:title" content="WhatXapp - Messaging App" />
    <meta property="og:description" content="A real-time messaging app to connect people instantly" />
    <meta property="og:image" content="/assets/logo.png" />
    <meta property="og:url" content="https://whatxapp.com" />
    <title>WhatXapp</title>
    <link rel="icon" href="/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div id="app" class="flex h-screen">
      <!-- Chat List -->
      <div id="chat-list-container" class="w-1/3 bg-gray-50 border-r border-gray-200 flex flex-col">
        <!-- Header -->
        <header class="p-4 bg-green-700 text-white flex justify-between items-center">
          <h1 class="text-lg font-bold">WhatXapp</h1>
          <div class="flex gap-4">
            <button class="hover:text-gray-300" aria-label="Search">üîç</button>
            <button class="hover:text-gray-300" aria-label="Menu">‚ãÆ</button>
          </div>
        </header>
        <!-- Search Bar -->
        <div class="p-3 bg-gray-100 border-b border-gray-200 flex items-center">
          <input
            type="text"
            placeholder="Search or start a new chat"
            class="w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:ring-green-300"
          />
        </div>
        <!-- Chat List -->
        <div id="chat-list" class="flex-grow overflow-y-auto">
          <!-- Single Chat Item -->
          <div class="chat-item flex items-center px-4 py-3 hover:bg-gray-100 cursor-pointer">
            <div class="w-12 h-12 bg-gray-400 rounded-full mr-3"></div>
            <div class="flex-grow">
              <h2 class="font-semibold">Contact Name</h2>
              <p class="text-sm text-gray-500 truncate">Last message preview goes here...</p>
            </div>
            <span class="text-xs text-gray-400">12:45 PM</span>
          </div>
        </div>
      </div>
      <!-- Active Chat -->
      <div id="active-chat-container" class="flex-grow flex flex-col">
        <!-- Header -->
        <header class="p-4 bg-green-700 text-white flex items-center">
          <div class="w-12 h-12 bg-gray-400 rounded-full mr-3"></div>
          <h2 class="font-semibold text-lg">Contact Name</h2>
        </header>
        <!-- Chat Messages -->
        <div class="flex-grow p-4 bg-gray-50 overflow-y-auto">
          <div class="bg-green-100 text-green-800 p-3 rounded-lg max-w-xs mb-3 self-start">
            Hello! How are you?
          </div>
          <div class="bg-gray-200 text-gray-900 p-3 rounded-lg max-w-xs mb-3 self-end">
            I'm good, thank you!
          </div>
        </div>
        <!-- Input Area -->
        <div class="p-3 bg-gray-100 flex items-center">
          <input
            type="text"
            placeholder="Type a message..."
            class="w-full p-3 rounded-full border border-gray-300 focus:outline-none focus:ring focus:ring-green-300"
          />
          <button class="ml-3 p-2 rounded-full bg-green-600 text-white hover:bg-green-500" aria-label="Send">‚û§</button>
        </div>
      </div>
    </div>
  </body>
</html>
